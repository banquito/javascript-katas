<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="weather.css">

  <script src="http://code.jquery.com/qunit/qunit-1.11.0.js"></script>
  <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
  <script src="convertTemperature.js"></script>     
  <script src="weatherWidget.js"></script>
  <script src="weatherService.js"></script>  
</head>
<body>

  	<div id="temperature"></div>
  	<div id="state"></div>

<script>
  $(function() {
      var weatherService = new WeatherService({state :"nube", temperature: "0"});
      var weather = new Weather(weatherService);
      weather.update();

      $("#temperature").click(function () {
        weather.convert();
      });
  })
</script>
</body>
</html>
